<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>심장 질환 검사</title>
</head>
<body>
{% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}">
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .custom-input {
            width: 500px;
        }
    </style>

    <div class="login-container">
        <div class="login">
            <form method="POST">
                {% csrf_token %}
                <h1>심전도 모니터링</h1>
                <div class="form-floating mb-3">
                    <input class="form-control form-control-sm custom-input" type="text" name='username'  placeholder="아이디 입력">
                    <label for="username">아이디</label>
                </div>
    
                <div class="form-floating mb-3">
                    <input class="form-control form-control-sm custom-input" type="password" name='password' placeholder="비밀번호 입력">
                    <label for="password">비밀번호</label>
                </div>
    
                <div id="button">
                    <input class="btn btn-primary" type="submit" value="로그인">
                    <a href="{% url 'ecg:signup' %}" class="btn btn-primary" type="button">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
